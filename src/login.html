<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="شركة سياحية">
    <title> تسجيل الدخول في سفرني</title>
    <link rel="icon" href="./images/logo.png">
    <script type="text/html" src="{require('./index.js')}"></script>
</head>

<body>

    <div class="container-fluid">

        <!--الشريط العلوي-->
        <section class="row">
            <nav class="navbar custom-navbar nav navbar-expand-lg fixed-top navbar-light">
                <!-- navbar-expand-lg حتى يتم وضع العناصر جميعها بجانب بعضها البعض -->
                <div class="container">
                    <div class="navbar-header">
                        <div class="clearfix">
                        <!-- صورة طائرة يتم عند النقر عليها الذهاب للصفحة الرئيسية للموقع -->
                        <a href="index.html" class="navbar-brand float-right">
                            <h1>ســ</h1>
                            <img src="./images/logo.png" alt="سفرني">

                            <h1 class="mr-auto">ـفرنـي</h1>
                        </a>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="float-left">
                            <h4>
                                تسجيل الدخول </h4>
                        </div>
                    </div>

                </div>
            </nav>
        </section>
        <!--نهاية الشريط العلوي-->

        <!-- معلومات لانشاء الحساب  -->
        <section class="sign-page ">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 sign-info login-info">
                        <form class="cmxform row" id="commentForm">
                            <div class="form-group col-12">
                                <label>البريد الإلكتروني :</label>
                                <input type="email" id="cemail" name="email" class="form-control" required>
                            </div>
                            <div class="form-group col-12">
                                <label>كلمة المرور :</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <div class="buttons">
                                <button type="submit" name="submit" class="submit Form-Submit" value="Submit">
                                    تسجيل الدخول
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-6">
                        <div id="carousel-featured" class="carousel slide " data-ride="carousel">
                            <div class="carousel-inner">
                                <!-- يجب وضع الشرائح داخلها -->
                                <div class="carousel-item active">
                                    <div class="container imag">
                                        <div class="col-12 text-center">
                                            <img src="./images/gallrey4/img11.jpg" alt="صورة للرحلة رقم 1">
                                        </div>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <div class="container imag">
                                        <div class="col-12 text-center">
                                            <img src="./images/gallrey4/img12.jpg" alt="صورة للرحلة رقم 2">
                                        </div>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <div class="container imag">
                                        <div class="col-12 text-center">
                                            <img src="./images/gallrey4/img13.jpg" alt="صورة للرحلة رقم 3">
                                        </div>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <div class="container imag">
                                        <div class="col-12 text-center">
                                            <img src="./images/gallrey4/img14.jpg" alt="صورة للرحلة رقم 4">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>



        <!-- جميع الحقوق محفوظة  -->
        <div id="footer-copyright-social" class="col-12 footer">
            <div class="container">
                <div class="clearfix">
                    <div id="copyright" class="float-right text">
                    </div>
                    <div id="social-icons" class="float-left">
                        <a href="https://www.facebook.com">
                            <i class="fab fa-facebook-square fa-lg"></i>
                        </a>
                        <a href="https://www.twitter.com">
                            <i class="fab fa-twitter-square fa-lg"></i>
                        </a>
                        <a href="https://www.instagram.com">
                            <i class="fab fa-instagram fa-lg"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- نهاية جميع الحقوق محفوظة  -->
    </div>

</body>

</html>
